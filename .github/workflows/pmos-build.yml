name: Build postmarketOS for Samsung Goyawifi (Manual)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create export directory
        run: mkdir -p pmos-export

      - name: Build custom Docker image
        run: docker build -t pmbootstrap-custom .

      - name: Run pmbootstrap in Docker
        run: |
          docker run --rm \
            -v $(pwd)/pmos-export:/tmp/postmarketOS-export \
            -v $(pwd)/pmos-config:/home/pmuser/.local/var/pmbootstrap \
            -e HOME=/home/pmuser \
            pmbootstrap-custom \
            bash -c "
            pmbootstrap --details-to-stdout init && \
            echo 'y' | pmbootstrap --details-to-stdout config device samsung-goyawifi && \
            pmbootstrap --details-to-stdout zap && \
            pmbootstrap --details-to-stdout install --android-recovery-zip --recovery-install-partition=data && \
            pmbootstrap --details-to-stdout export
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pmos-samsung-goyawifi
          path: pmos-export/pmos-samsung-goyawifi.zip
